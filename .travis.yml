language: node_js

node_js:
  - node

cache:
  yarn: true
  directories:
    - .npm

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --nightly
  - export PATH="$HOME/.yarn/bin:$PATH"

install: yarn install --ignore-scripts

script:
  - yarn run lint
  - yarn run build
  - yarn run test
